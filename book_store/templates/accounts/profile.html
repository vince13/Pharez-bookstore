{% extends 'base/base.html' %}

{% block title %}Profile{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h3>Profile Information</h3>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="first_name" class="form-label">First Name</label>
                            <input type="text" class="form-control" id="first_name" name="first_name" value="{{ user.first_name }}">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="last_name" class="form-label">Last Name</label>
                            <input type="text" class="form-control" id="last_name" name="last_name" value="{{ user.last_name }}">
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email" value="{{ user.email }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="phone_number" class="form-label">Phone Number</label>
                        <input type="tel" class="form-control" id="phone_number" name="phone_number" value="{{ user.phone_number }}">
                    </div>
                    <div class="mb-3">
                        <label for="address" class="form-label">Address</label>
                        <textarea class="form-control" id="address" name="address" rows="3">{{ user.address }}</textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Update Profile</button>
                </form>
            </div>
        </div>
    </div>
    <div class="col-md-4">
        <div class="card mb-4">
            <div class="card-header">
                <h4>Account Type</h4>
            </div>
            <div class="card-body">
                <p class="card-text">You are registered as a <strong>{{ user.get_user_type_display }}</strong></p>
            </div>
        </div>
        {% if user.is_seller %}
        <div class="card">
            <div class="card-header">
                <h4>Seller Dashboard</h4>
            </div>
            <div class="card-body">
                <a href="{% url 'book_create' %}" class="btn btn-success mb-2 w-100">Add New Book</a>
                <a href="{% url 'seller_books' %}" class="btn btn-primary w-100">Manage Books</a>
            </div>
        </div>
        {% endif %}
    </div>
</div>
{% endblock %}
